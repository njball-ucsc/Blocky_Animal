<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blocky Animal</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-attachment: fixed;
            }
            body {
                font-family:'Times New Roman', Times, serif;
                text-align: center;
                margin-top: 20px;
                background-size: cover;
                background-repeat: no-repeat;
            }
            input{
                margin: 5px;
                padding: 5px;
                width: 60px;
            }
            button {
                padding: 5px 15px;
                margin: 10px;
            }
            select {
                margin: 5px;
                padding: 5px;
            }
            .group {
                margin: 10px 0;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.02); }
            }
            @keyframes ripple {
                0% {
                    opacity: 1;
                    width: 0;
                    height: 0;
                    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8);
                }
                100% {
                    opacity: 0;
                    width: 250vmax;
                    height: 250vmax;
                    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
                }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); transform: translateY(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); transform: translateY(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); transform: translateY(10px); }
            }
        </style>
    </head>

    <body onload="main()">
        <canvas id="Animal" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <script src="Blocky_Animal.js"></script>
        <script src="Point.js"></script>
        <script src="Circle.js"></script>
        <script src="Triangle.js"></script>
        <script src="Cube.js"></script>
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix.js"></script>

        <div class="group">
            Camera Angle: <input type="range" min="0" max="360" value="0" class="slider" id="angleS">
            Arm Rotation: <input type="range" min="0" max="360" value="25" class="slider" id="rArmS">
        </div>
    </body>
</html>
