<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blocky Animal</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-attachment: fixed;
            }
            body {
                font-family:'Times New Roman', Times, serif;
                text-align: center;
                margin-top: 20px;
                background-size: cover;
                background-repeat: no-repeat;
            }
            input{
                margin: 5px;
                padding: 5px;
                width: 60px;
            }
            button {
                padding: 5px 15px;
                margin: 10px;
            }
            select {
                margin: 5px;
                padding: 5px;
            }
            .group {
                margin: 10px 0;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.02); }
            }
            @keyframes ripple {
                0% {
                    opacity: 1;
                    width: 0;
                    height: 0;
                    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8);
                }
                100% {
                    opacity: 0;
                    width: 250vmax;
                    height: 250vmax;
                    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
                }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0); transform: translateY(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); transform: translateY(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); transform: translateY(10px); }
            }
        </style>
    </head>

    <body onload="main()">
        <script src="Blocky_Animal.js"></script>
        <script src="Point.js"></script>
        <script src="Circle.js"></script>
        <script src="Triangle.js"></script>
        <script src="Cube.js"></script>
        <script src="Dodecahedron.js"></script>
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <h3>Camera Input:</h3>
        <div class="group">
            X: <input type="range" min="-360" max="360" value="0" class="slider" id="xAngleS">
            Y: <input type="range" min="-360" max="360" value="0" class="slider" id="yAngleS">
        </div>

        <div class ="group">
            <button id="animateJump">Jump</button>
            <button id="animateSpell">Spell</button>
            <button id="resetButton">Reset Animation</button>
        </div>

        <canvas id="Animal" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <h3>First Joints:</h3>
        <div class="group">
            Head: <input type="range" min="-25" max="25" value="0" class="slider" id="headAng">
        </div>
        <div class="group">
            Right Shoulder: <input type="range" min="-45" max="45" value="0" class="slider" id="rShoulderAng">
            Left Shoulder: <input type="range" min="-45" max="45" value="0" class="slider" id="lShoulderAng">
        </div>
        <div class="group">
            Right Thigh: <input type="range" min="0" max="90" value="0" class="slider" id="rThighAng">
            Left Thigh: <input type="range" min="0" max="90" value="0" class="slider" id="lThighAng">
        </div>

        <h3>Second Joints:</h3>
        <div class="group">
            Right Hand: <input type="range" min="-90" max="0" value="0" class="slider" id="rHandAng">
            Left Hand: <input type="range" min="-90" max="0" value="0" class="slider" id="lHandAng">
        </div>
        <div class="group">
            Right Leg: <input type="range" min="-90" max="0" value="0" class="slider" id="rLegAng">
            Left Leg: <input type="range" min="-90" max="0" value="0" class="slider" id="lLegAng">
        </div>
    </body>
</html>
